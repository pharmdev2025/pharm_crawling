<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 - 약국 매물 정보</title>

  <!-- ✅ Tailwind CSS: 그대로 사용 -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Supabase JS: 그대로 사용 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-6">Google로 로그인</h2>

    <!-- ✅ 로그인 버튼 -->
    <button id="google-login" class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
      <strong>Google 계정으로 로그인</strong>
    </button>

    <!-- ❌ 에러 메시지 영역 (자동으로 뜸) -->
    <p id="error-message" class="text-red-500 mt-4 text-sm"></p>
  </div>

  <script>
    // ⭐ 직접 입력해야 하는 Supabase 프로젝트 URL과 anon key
    const supabase = supabase.createClient(
      'https://seesxktrbazpfdhrxoaf.supabase.co',   // ← ⭐ 너의 Supabase 프로젝트 URL
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNlZXN4a3RyYmF6cGZkaHJ4b2FmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI4MDY5NzYsImV4cCI6MjA1ODM4Mjk3Nn0.yyWASLW_h5UrdzGJha5exEtGx4iK6xAqXNSXIbR73QY'                           // ← ⭐ 너의 Supabase anon public key
    );

    // ⭐ Google 로그인 처리 (로그인 성공 시 itemlist.html로 이동)
    document.getElementById('google-login').addEventListener('click', async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: location.origin + '/itemlist.html'  // ← ⭐ 로그인 후 이동할 경로 (수정 가능)
        }
      });

      // 로그인 실패 시 에러 표시
      if (error) {
        document.getElementById('error-message').textContent = 'Google 로그인 실패: ' + error.message;
      }
    });
  </script>
</body>
</html>

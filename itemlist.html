<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>약국 매물 정보</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-8">약국 매물 정보</h1>
    <div id="cards-container" class="grid gap-6 md:grid-cols-2 xl:grid-cols-3"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const sb = createClient(
      'https://seesxktrbazpfdhrxoaf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNlZXN4a3RyYmF6cGZkaHJ4b2FmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI4MDY5NzYsImV4cCI6MjA1ODM4Mjk3Nn0.yyWASLW_h5UrdzGJha5exEtGx4iK6xAqXNSXIbR73QY'
    );

    const { data: { user } } = await sb.auth.getUser();

    if (!user) {
      alert("로그인이 필요합니다.");
      window.location.href = 'main.html';
    } else {
      const email = user.email;
      const { data: approved } = await sb
        .from('approved_users')
        .select('*')
        .eq('email', email)
        .eq('approved', true)
        .maybeSingle();

      if (!approved) {
        await sb.auth.signOut();
        alert("승인되지 않은 사용자입니다.");
        window.location.href = 'main.html';
      }
    }

    const { data, error } = await sb
      .from('pharm_crawling_results')
      .select('*');

    if (error) {
      document.getElementById('cards-container').innerHTML =
        '<p class="text-red-500">데이터를 불러오는 중 오류 발생</p>';
    } else {
      renderCards(data);
    }

    function renderCards(items) {
      const labels = {
        url: '주소',
        title: '제목',
        source: '출처',
        location: '위치',
        commercial_area: '상권',
        deal_type: '거래유형',
        deposit: '보증금',
        monthly_rent: '월세',
        area_exclusive: '전용면적',
        area_supply: '공급면적',
        maintenance_fee: '관리비',
        monthly_prescription: '월조제료',
        daily_sales: '일매',
        ad_date: '업로드 날짜',
        agency_name: '업체명',
        representative: '대표명',
        tel1: '번호 1',
        tel2: '번호 2',
        description: '상세설명'
      };

      const container = document.getElementById('cards-container');
      container.innerHTML = '';

      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'bg-white p-4 shadow-md rounded-lg border border-gray-200';

        const title = document.createElement('h2');
        title.className = 'text-lg font-bold text-blue-600 mb-2';
        title.textContent = item.title || '제목 없음';
        card.appendChild(title);

        const infoGrid = document.createElement('div');
        infoGrid.className = 'grid grid-cols-1 sm:grid-cols-2 gap-2';

        Object.keys(labels).forEach(key => {
          if (key === 'title') return; // 이미 위에서 출력

          const value = item[key] ?? '';
          const label = labels[key];

          const row = document.createElement('div');
          row.className = 'flex flex-col mb-1';

          const labelEl = document.createElement('span');
          labelEl.className = 'text-xs text-gray-500';
          labelEl.textContent = label;

          const valueEl = document.createElement('span');
          valueEl.className = 'text-sm text-gray-800 break-words';
          valueEl.innerHTML = key === 'url' && value
            ? `<a href="${value}" class="text-blue-500 underline" target="_blank">${value}</a>`
            : value;

          row.appendChild(labelEl);
          row.appendChild(valueEl);
          infoGrid.appendChild(row);
        });

        card.appendChild(infoGrid);
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>

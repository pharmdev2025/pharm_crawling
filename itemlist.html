<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>약국 매물 정보</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-8">약국 매물 정보</h1>
    <div id="table-container" class="overflow-auto bg-white shadow-lg rounded-lg p-4"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const sb = createClient(
      'https://seesxktrbazpfdhrxoaf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNlZXN4a3RyYmF6cGZkaHJ4b2FmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI4MDY5NzYsImV4cCI6MjA1ODM4Mjk3Nn0.yyWASLW_h5UrdzGJha5exEtGx4iK6xAqXNSXIbR73QY'
    );

    const { data: { user } } = await sb.auth.getUser();

    if (!user) {
      alert("로그인이 필요합니다.");
      window.location.href = 'main.html';
    } else {
      const email = user.email;
      const { data: approved } = await sb
        .from('approved_users')
        .select('*')
        .eq('email', email)
        .eq('approved', true)
        .maybeSingle();

      if (!approved) {
        await sb.auth.signOut();
        alert("승인되지 않은 사용자입니다.");
        window.location.href = 'main.html';
      }
    }

    const { data, error: fetchError } = await sb
      .from('pharm_crawling_results')
      .select('*');

    if (fetchError) {
      document.getElementById('table-container').innerHTML =
        '<p class="text-red-500">데이터를 불러오는 중 오류 발생</p>';
    } else {
      renderTable(data);
    }

    function renderTable(items) {
      const headersMap = {
        'url': '주소',
        'title': '제목',
        'source': '출처',
        'location': '위치',
        'commercial_area': '상권',
        'deal_type': '거래유형',
        'deposit': '보증금',
        'monthly_rent': '월세',
        'area_exclusive': '전용면적',
        'area_supply': '공급면적',
        'maintenance_fee': '관리비',
        'monthly_prescription': '월조제료',
        'daily_sales': '일매',
        'ad_date': '업로드 날짜',
        'agency_name': '업체명',
        'representative': '대표명',
        'tel1': '번호 1',
        'tel2': '번호 2',
        'description': '상세설명'
      };

      const headers = Object.keys(headersMap);

      const table = document.createElement('table');
      table.className = 'min-w-full text-sm border border-gray-300 table-auto';

      const thead = document.createElement('thead');
      thead.innerHTML = `
        <tr class="bg-blue-100 text-gray-800 text-xs font-semibold uppercase">
          ${headers.map(key => `<th class="p-3 border text-left">${headersMap[key]}</th>`).join('')}
        </tr>
      `;
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      items.forEach(item => {
        const row = document.createElement('tr');
        row.className = 'hover:bg-gray-50 even:bg-gray-100';
        row.innerHTML = headers.map(key => `
          <td class="p-3 border text-gray-700 whitespace-pre-wrap break-words">
            ${item[key] ?? ''}
          </td>`).join('');
        tbody.appendChild(row);
      });
      table.appendChild(tbody);

      document.getElementById('table-container').appendChild(table);
    }
  </script>
</body>
</html>
